<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testSession()">Test Session</button>
    <button onclick="testAdmin()">Test Admin</button>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById('output');
        
        async function testHealth() {
            output.textContent = 'Testing health endpoint...';
            try {
                const res = await fetch('http://localhost:5000/health');
                const data = await res.json();
                output.textContent = 'Health: ' + JSON.stringify(data, null, 2);
            } catch (e) {
                output.textContent = 'Error: ' + e.message;
            }
        }
        
        async function testSession() {
            output.textContent = 'Testing session endpoint...';
            try {
                const res = await fetch('http://localhost:5000/session/start', {
                    method: 'POST'
                });
                const data = await res.json();
                output.textContent = 'Session: ' + JSON.stringify(data, null, 2);
            } catch (e) {
                output.textContent = 'Error: ' + e.message;
            }
        }
        
        async function testAdmin() {
            output.textContent = 'Testing admin endpoint...';
            try {
                const res = await fetch('http://localhost:5000/admin/responses');
                const data = await res.json();
                output.textContent = 'Admin: ' + JSON.stringify(data, null, 2);
            } catch (e) {
                output.textContent = 'Error: ' + e.message;
            }
        }
    </script>
</body>
</html>
